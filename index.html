<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #1a1a1a; /* Very dark gray background */
            color: #ffffff; /* White text for better contrast */
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #f0a500; /* Orange border */
            border-radius: 5px;
            background-color: #2c2c2c; /* Slightly lighter gray for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
        }
        
        h1 {
            text-align: center;
            color: #f0a500; /* Orange heading */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #f0a500; /* Orange border for input fields */
            border-radius: 4px;
            background-color: #3e3e3e; /* Darker gray for the input fields */
            color: #ffffff; /* White text for input fields */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f0a500; /* Orange button */
            color: black; /* Black text for button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #d49300; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="return login();"> <!-- Use onsubmit to trigger login function -->
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication check (you can customize this)
            if (username === "JamesCarloVerzaro" && password === "JCV2024") {  // Example credentials
                alert("Login successful!");
                window.location.href = "main.html"; // Redirect to wallet page upon success
                return false; // Prevent form submission to server
            } else {
                alert("Invalid username or password.");
                return false; // Prevent form submission to server
            }
        }
    </script>
</body>
</html>
