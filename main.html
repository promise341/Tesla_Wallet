<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tesla Wallet</h1>
            <div class="user-info">User:James carlo verzaro</div>
        </header>
        
        <main>
            <section class="balance">
                <h2>Current Balance</h2>
                <p class="balance-amount" id="balance">$45,000.00 </p>
            </section>

            <section class="unlock">
                <h2>Unlock Wallet</h2>
                <input type="text" id="unlockCode" placeholder="Enter Tesla Model 3 Unlock Code"><br><br>
                <button onclick="unlockWallet()">Unlock Wallet</button>
            </section>

             <div class="wallet-container">
                <div class="transaction">
                    <h2>Recent Transaction</h2>
                    <p><strong>Amount:</strong> $15,000</p>
                    <p><strong>From:</strong> Tesla Empowerment</p>
                    <p><strong>Date:</strong> January 01, 2025</p> <!-- Add a date for the transaction -->
                </div>
                <!-- Additional transactions can be added here in similar blocks -->
            </div>

            <section class="withdrawal">
                <h2>Withdraw</h2>
                <input type="text" id="withdrawAmount" placeholder="Amount ">
                <input type="text" id="withdrawAddress" placeholder="Recipient Address"><br><br>
                <button onclick="withdrawBtc()">Withdraw</button><br><br>
                <button onclick="viewQrCode()">View more details </button>
            </section>

            
            
            <section class="quick-actions">
                <button onclick="sendBtc()">Send </button>
                <button onclick="receiveBtc()">Receive </button>
                <button onclick="viewQrCode()">View QR Code</button>
               
            </section>
        </main>

        <footer>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Support</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
